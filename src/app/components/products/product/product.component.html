<div class="card-deck">
    <div class="card m-2" style="border: none;">
        <img src="../../../assets/images/{{productData.img.path}}" class="card-img-top" alt="{{productData.img.alt}}" style="height: 350px;">
        <div class="card-body">
            <h5 class="card-title font-weight-bold" style="margin: 0px;">{{productData.title}}</h5>
            <h5 class="card-text mt-2 font-weight-bold">${{productData.price}}</h5>
        </div>
        <div class="text-center">
            <button type="button" class="btn py-2 px-5" style="border: 1px solid rgb(0, 101, 50);" >
                <a [routerLink]="['/product-single', productData.id]" class="text-dark">View product</a>
            </button>
        </div>
    </div>
</div>
