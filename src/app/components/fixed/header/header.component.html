
<header style="background-color: white;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a routerLink="" class="navbar-brand mx-5" id="logo">
                        <span class="text-dark display-4 ml-5 text-muted">
                            <span style="color: rgba(0, 101, 50, 0.763); font-weight: bold;">pup</span>studio
                        </span>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse mr-3 justify-content-end text-right">
                        <ul class="navbar-nav" id="menu" *ngFor="let n of navigation">
                            <li class="nav-item">
                                <a routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="{{n.path}}" class="nav-link">{{n.name}}</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</header>
