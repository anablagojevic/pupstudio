<div>
    <div class="card">
        <img src="../../../../assets/images/{{teamData.img.path}}" class="card-img-top" alt="{{teamData.img.path}}"/>
        <div class="card-body">
            <h5 class="card-title font-weight-bold" style="color: rgb(0, 101, 50);">{{teamData.title}}</h5>
            <p class="card-text">
                {{teamData.description}}
            </p>
            <p class="font-weight-bold">{{teamData.contact}}</p>
        </div>
    </div>
</div>
